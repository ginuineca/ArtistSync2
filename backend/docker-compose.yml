version: '3.8'

services:
  backend:
    build:
      context: .
      target: development
    container_name: artistsync-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/artistsync
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongodb
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - artistsync-network

  mongodb:
    image: mongo:latest
    container_name: artistsync-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - artistsync-network

  redis:
    image: redis:alpine
    container_name: artistsync-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - artistsync-network

  # Optional: MongoDB Express for database management
  mongo-express:
    image: mongo-express
    container_name: artistsync-mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - artistsync-network

volumes:
  mongodb-data:
  redis-data:

networks:
  artistsync-network:
    driver: bridge
