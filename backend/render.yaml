# Render Deployment Configuration
services:
  # Web Service
  - type: web
    name: artistsync-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # Set manually in dashboard
      - key: JWT_SECRET
        generate: true
      - key: JWT_ACCESS_TOKEN_SECRET
        generate: true
      - key: JWT_REFRESH_TOKEN_SECRET
        generate: true
      - key: JWT_ACCESS_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://your-app.vercel.app # Update after deploying frontend
      - key: CORS_ORIGIN
        value: https://your-app.vercel.app # Update after deploying frontend

# Render Database (MongoDB) - Optional
databases:
  - name: artistsync-mongodb
    databaseName: artistsync
    user: artistsync
